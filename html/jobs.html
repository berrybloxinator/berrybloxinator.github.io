<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='../css/global.css'>
</head>
<body>
    <div class='container'>
        <div class='nav-bar'>
            <div class='logo'>
                <a href='index.html'>
                    <img src='../images/rockeyburgers02-logo.png' alt='rockey-burgers-logo' height='40'>
                </a>
            </div>
            <div class='navigation'>
                <a href='menu.html'>Menu</a>
                <a href='locations.html'>Locations</a>
                <a href='jobs.html'>Jobs</a>
            </div>
            <div class='socials'>
                <div class='twitter'>
                    <a href='http://www.twitter.com/keyburgers' target='_blank'>
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
                <div class='facebook'>
                    <a href='http://facebook.com/keyburgers' target='_blank'>
                        <i class="fab fa-facebook"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class='job-container'>
            <div class='form-text'>
                <div class='form-title'>Jobs</div>
                <div class='form-subtitle'>Join our great team!</div>
            </div>
            <form class='job-form'>
                <div class='label-input'>
                    <div class='left'>
                        <label for='first-name'>First Name</label>
                    </div>
                    <div class='right'>
                        <input type='text' id='first-name'>
                    </div>
                </div>
                <div class='label-input'>
                    <div class='left'>
                        <label for='last-name'>Last Name</label>
                    </div>
                    <div class='right'>
                        <input type='text' id='last-name'>
                    </div>
                </div>
                <div class='label-input'>
                    <div class='left'>
                        <label for='address1'>Street Address</label>
                    </div>
                    <div class='right'>
                        <input type='text' id='address1'>
                    </div>
                </div>
                <div class='label-input'>
                    <div class='left'>
                        <label for='address2'>Address Line 2</label>
                    </div>
                    <div class='right'>
                        <input type='text' id='address2'>
                    </div>
                </div>
                <div class='label-input'>
                    <div class='left'>
                        <label for='city'>City</label>
                    </div>
                    <div class='right'>
                        <input type='text' id='city'>
                    </div>
                </div>
                <div class='label-input'>
                    <div class='left'>
                        <label for='states'>State</label>
                    </div>
                    <div class='right'>
                        <select id='states'>
                            <option value='default'>&lt;pick one&gt;</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>
                <div class='label-input'>
                    <div class='left'>
                        <label for='zip-code'>Zip Code</label>
                    </div>
                    <div class='right'>
                        <input type='text' id='zip-code'>
                    </div>
                </div>
                <div class='label-input'>
                    <div class='left'>
                        <label for='phone-number-job'>Phone Number</label>
                    </div>
                    <div class='right'>
                        <input type='text' id='phone-number-job'>
                    </div>
                </div>
                <div class='label-input'>
                    <div class='left'>
                        <label for='email-job'>Email</label>
                    </div>
                    <div class='right'>
                        <input type='email' id='email-job'>
                    </div>
                </div>
                <hr>
                <div class='work-history'>
                    <p class='work'>Work History</p>
                    <p>
                        Tell us about your last two jobs. What did you do? Who did you work
                        for? How long were you there?
                    </p>
                </div>
                <div class='text-area'>
                    <textarea placeholder='First Job'></textarea>
                    <textarea placeholder='Second Job'></textarea>
                </div>
                <hr>
                <div class='availability'><p>Availability</p></div>
                <div class='check-box'>
                    <div>
                        <label for='daytime'>Daytime</label>
                    </div>
                    <div>
                        <input type='radio' id='daytime' name='anytime'>
                    </div>
                </div>
                <div class='check-box'>
                    <div>
                        <label for='evenings'>Evenings</label>
                    </div>
                    <div>
                        <input type='radio' id='evenings' name='anytime'>
                    </div>
                </div>
                <div class='check-box'>
                    <div>
                        <label for='anytime'>Anytime</label>
                    </div>
                    <div>
                        <input type='radio' id='anytime' name='anytime'>
                    </div>
                </div>
                <hr>
                <div class='great-fit'>
                    <p>What makes you a great fit?</p>
                </div>
                <div class='text-area'>
                    <textarea></textarea>
                </div>
                <div class='label-input'>
                    <input type='submit'>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
