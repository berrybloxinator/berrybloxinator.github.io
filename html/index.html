<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Rockey Burgers</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='../css/index.css'>
</head>
<body>
    <div class='container'>
        <div class='nav-bar'>
            <div class='logo'>
                <a href='index.html'>
                    <img src='../images/rockeyburgers02-logo.png' alt='rockey-burgers-logo' height='40'>
                </a>
            </div>
            <div class='navigation'>
                <a href='#'>Menu</a>
                <a href='#'>About</a>
                <a href='#'>Locations</a>
            </div>
            <div class='socials'>
                <div class='twitter'>
                    <a href='http://www.twitter.com/keyburgers' target='_blank'>
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
                <div class='facebook'>
                    <a href='http://facebook.com/keyburgers' target='_blank'>
                        <i class="fab fa-facebook"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class='background-image parallax'>
            <div class='header'>
                <div class='title'>Best Quality Burgers In Town</div>
                <div class='subtitle'>Off the charts</div>
            </div>
        </div>
        <div class='subscribe-container'>
            <div class='subscribe-text'>
                <div class='subscribe-title'>Subscribe Today!</div>
                <div class='subscribe-subtitle'>Don't miss out on any discounts</div>
            </div>
            <form class='subscribe-form'>
                <div class='label-input'>
                    <div class='left'>
                        <label for='full-name'>Full Name</label>
                    </div>
                    <div class='right'>
                        <input type='text' id='full-name'>
                    </div>
                </div>
                <div class='label-input'>
                    <div class='left'>
                        <label for='email-address'>Email Address</label>
                    </div>
                    <div class='right'>
                        <input type='text' id='email-address'>
                    </div>
                </div>
                <div class='label-input'>
                    <div class='left'>
                        <label for='phone-number'>Phone Number</label>
                    </div>
                    <div class='right'>
                        <input type='text' id='phone-number'>
                    </div>
                </div>
                <div class='label-input'>
                    <input type='submit'>
                </div>
            </form>
        </div>
        <div class='burger-place parallax'></div>
        <div class='job-container'>
            <div class='subscribe-text'>
                <div class='subscribe-title'>Jobs</div>
                <div class='subscribe-subtitle'>Join our great team!</div>
            </div>
            <form class='job-form'>
                <div class='label-input'>
                    <div class='left'>
                        <label for='first-name'>First Name</label>
                    </div>
                    <div class='right'>
                        <input type='text' id='first-name'>
                    </div>
                </div>
                <div class='label-input'>
                    <div class='left'>
                        <label for='last-name'>Last Name</label>
                    </div>
                    <div class='right'>
                        <input type='text' id='last-name'>
                    </div>
                </div>
                <div class='label-input'>
                    <div class='left'>
                        <label for='address1'>Street Address</label>
                    </div>
                    <div class='right'>
                        <input type='text' id='address1'>
                    </div>
                </div>
                <div class='label-input'>
                    <div class='left'>
                        <label for='address2'>Address Line 2</label>
                    </div>
                    <div class='right'>
                        <input type='text' id='address2'>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
